<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h2>mock index</h2>
    <canvas id="myChart" height="90px"></canvas>

    <form id="drawOptions">
        <h3>再描画 & type change</h3>
        <div>
            <input type="radio" id="default" name="type" value="" checked>
            <label for="default">default</label>
            <input type="radio" id="line" name="type" value="line">
            <label for="line">line</label>
            <input type="radio" id="bar" name="type" value="bar">
            <label for="bar">bar</label>
            <input type="radio" id="radar" name="type" value="radar">
            <label for="radar">radar</label>
            <input type="radio" id="pie" name="type" value="pie">
            <label for="pie">pie</label>
            <input type="radio" id="polarArea" name="type" value="polarArea">
            <label for="polarArea">polarArea</label>
            <input type="radio" id="bubble" name="type" value="bubble">
            <label for="bubble">bubble</label>
            <input type="radio" id="scatter" name="type" value="scatter">
            <label for="scatter">scatter</label>
        </div>

        <h3>切り替え</h3>
        <div>
            <input type="radio" id="telework" name="mode" value="telework" checked>
            <label for="telework">telework</label>
            <input type="radio" id="personal" name="mode" value="personal">
            <label for="personal">personal</label>
        </div>
    </form>
</body>

</html>
